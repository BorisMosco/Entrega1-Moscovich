<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veterinaria</title>
  <!-- Agregar enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Veterinaria</h1>
    <label for="producto" class="form-label">Selecciona un producto:</label>
    <select id="producto" class="form-select mb-3">
      <option value="1">Producto A</option>
      <option value="2">Producto B</option>
      <option value="3">Producto C</option>
    </select>
    <button id="comprarBtn" class="btn btn-primary">Comprar</button>
    <div id="resultado" class="mt-3"></div>
  </div>

  <!-- Agregar enlace a Bootstrap JS (opcional si usas componentes interactivos de Bootstrap) -->

  <script src="main.js"></script>
</body>
</html>
